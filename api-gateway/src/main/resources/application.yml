server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  data:
    redis:
      host: localhost
      port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

jwt:
  secret: MySecretKeyForJWTTokenGenerationMustBeLongEnough256Bits
  expiration: 86400000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
